version: '3.8'

services:
  openagents-ml:
    build: .
    ports:
      - "8700:8700"   # agent network
      - "8600:8600"   # HTTP API
      - "8050:8050"   # Studio UI
    volumes:
      - ./experiment_001:/app/experiment_001  # 挂载实验数据（用户可替换）
      - ./logs:/app/logs                      # 可选拓展日志
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}      # 必须提供
    restart: unless-stopped
